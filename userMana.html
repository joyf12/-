<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">用户管理页面</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view mui-grid-view mui-grid-9">
		    	<li class="mui-table-view-cell mui-media mui-col-xs-6">
					<a href="#">
						<span class="mui-icon mui-icon-person" id="user"></span>
						<div class="mui-media-body">用户查询</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-6" id="hand">
					<a href="#"> 
						<span class="mui-icon mui-icon-more"></span>
						<div class="mui-media-body">用户操作记录</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-6" id="close">
					<a href="#">
						<span class="mui-icon mui-icon-contact"></span>
						<div class="mui-media-body">已销卡用户</div>
					</a>
				</li>
				
				<li class="mui-table-view-cell mui-media mui-col-xs-6" id="appeal">
					<a href="#">
						<span class="mui-icon mui-icon-chat"></span>
						<div class="mui-media-body">处理申诉</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){});
			document.getElementById('user').addEventListener('tap',function(){
				mui.openWindow({
					url:'',
					id:''
				})
			})
			document.getElementById('hand').addEventListener('tap',function(){
				mui.openWindow({
					url:'',
					id:''
				})
			})
			document.getElementById('close').addEventListener('tap',function(){
				mui.openWindow({
					url:'',
					id:''
				})
			})
			document.getElementById('appeal').addEventListener('tap',function(){
				mui.openWindow({
					url:'',
					id:''
				})
			})
		</script>
	</body>

</html>
